<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .actives {
            background: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="[active]" @click="change">{{msg}} </div>

        <script>
            let vm = new Vue({
                el: "#app",
                data: {
                    msg: "hello world",
                    active: 'actives'
                },
                methods: {
                    change() {
                        this.active = this.active === "actives" ? '' : 'actives'
                    }
                }
            })
        </script>
    </div>
</body>

</html>
