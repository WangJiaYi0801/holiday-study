<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <child>
            <template slot-scope='props'>
                <li>{{props.content}}--hello </li>
            </template>
        </child>
    </div>

    <script>
        Vue.component('child', {
            data() {
                return {
                    list: [1, 2, 3, 4]
                }
            },
            template: `<div>
                <ul>
                    <slot
                        v-for="item of list"
                        :content=item>
                    </slot>
                </ul>
            </div>`
        })

        new Vue({
            el: '#app',
            data: {}
        })
    </script>
</body>

</html>
